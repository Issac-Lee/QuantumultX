;url-latency-benchmark=🇯🇵日本(Japan), server-tag-regex=(?=.*(🇯🇵|日本|JP|(?i)Japan))^((?!(专线|手游|游戏|(?i)IPLC|IEPL|BGP|CN2|game)).)*$, check-interval=1800, tolerance=10, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
