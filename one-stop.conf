server=223.5.5.5
server=119.29.29.29
server=114.114.114.114
server=8.8.8.8

[policy]
# 国内流媒体 分流为中国媒体（包括A站、B站、爱奇艺等）；国外流媒体 为国际媒体（包括HULU、HBO等）；  
# Mainland 为访问大部分大陆网站时的分流策略；Outside 指定访问境外网站时的分流；
# Others 为其他规则，若前边的规则都没有被匹配到，则听从此策略组的规定。
# 策略想走特定节点或套娃，请长按分流策略组自行添加节点/策略组
;url-latency-benchmark=延迟最低(Minimum Latency), server-tag-regex=^((?!(music|𝐌𝐮𝐬𝐢𝐜|Unbolck|网易云|云音乐|Music|Netease|🎶|专线|手游|游戏|(?i)IPLC|IEPL|BGP|CN2|game)).)*$, check-interval=1800, tolerance=10, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Auto.png
;url-latency-benchmark=🇭🇰香港(Hong Kong), server-tag-regex=(?=.*(🇭🇰|香港|HK|(?i)Hong))^((?!(专线|手游|游戏|(?i)IPLC|IEPL|BGP|CN2|game)).)*$, check-interval=1800, tolerance=10, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
